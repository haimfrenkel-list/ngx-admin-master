
<div class="wrapper">
  <h2>Upload File</h2>
<h4>Welcome to !</h4>


<mat-card>
  <mat-card-header>
    <mat-icon>help</mat-icon>
    <mat-card-title-group>
        <mat-card-title>
            Title
        </mat-card-title>
        <mat-card-subtitle>
            Subtitle
        </mat-card-subtitle>
    </mat-card-title-group>
    <div fxFlex></div>
    <button mat-button class=close>x</button>
</mat-card-header> 
      <form (ngSubmit)="uploadSubmit()">
        <mat-card-content>
          <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)"
           class="custom"
           accept="*.*"  multiple/><br/>
          <br>
          <br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="upload">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <!--{name: "string", index: 1, weight: 11212, upload: true, position: 1},-->
      <!-- Position Column -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
    





    <button class="col-sm-12 stylings" 
    mat-raised-button (click)="file1.click()">{{captionPdf}}</button>
    <input hidden type='file' accept="application/pdf" #file1 onclick="this.value = null" (change)="onSelectPdfFile($event)">
    <mat-card class="col-sm-12" style="padding:4px">
    <div style="display: flex;align-items: center;justify-content: center;">
    <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(selectedPdf)" width="600px" height="600px"></iframe></div>
    <embed src="https://drive.google.com/viewerng/viewer?embedded=true&url=https://list-upload-files-test.s3.us-east-2.amazonaws.com/18938d565a8c849dbb04ed389b203da9.pdf" width="500" height="375">
    </mat-card>





    <button (click)="uploadFilesSubmit()" mat-raised-button color="accent"  type="submit">Upload Data</button>
  </mat-card-content>

      </form>
</mat-card>
</div>
