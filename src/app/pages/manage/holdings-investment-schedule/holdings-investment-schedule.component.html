<div class="cardContainer" style="padding: 2.5rem">

    <nb-card class="cardHeight" *ngFor="let item of cards; let i = index" style="position: sticky;">
      <!-- <nb-card-header class="cardHeader" [style.backgroundImage]="'url('+ item.headerImageUrl +')'"></nb-card-header> -->
      <div style="height: 30%; border-radius: 20px 20px 0px 0px; background-size: cover;" [style.backgroundImage]="'url('+ cardsBackgroundUrl[i % 7] +')'">
        <div *ngIf="! item.isPublic" class="notPublicRound"></div>
      </div>
      <div style="height: 70%; border-radius: 0px 0px 20px 20px; background-size: cover; background-position-x: center;" [style.backgroundImage]="'url('+ cardsBackgroundUrl[i % 7] +')'"> </div>
      <div class="cardBody" style="position: absolute;
      top: 25%;
      left: 7.5%;
      width: 85%;
      background: #FFFFFF 0% 0% no-repeat padding-box;
      box-shadow: 0px 0px 15px #000000AD;
      border-radius: 5px;
      height: 65%;">
        <div class="cardCenter" >
          <div class="cardLine1">{{mData.offerNumber}}</div>
          <div class="cardLine2">{{item.policyNumber}}</div>
          <div class="cardLine3">{{strings.faceValue}}</div>
          <div class="cardLine4">${{item.faceValue | number}}</div>
          <div class="cardLine5">{{strings.minInvest}}</div>
          <div class="cardLine6">${{item.minInvestment | number}}</div>
        <button (click)="openWindow(item)"  id="bu" >{{strings.viewOffer}}</button> 
        <!--  -->
        </div>
      </div>
    </nb-card>
</div>


<div class="holding_investment_container">
    <div class="body">
        <div class="button"><div routerLink="../investment-opportunities">{{strings.investorOpportunity}}</div></div>
        <div class="text">{{strings.buildAlternativeProtfolio}}</div>
        <img src="assets/images/missile_holdings_investment.svg"/>
    </div>
</div>
<ngx-footer-pages style="position: absolute;
bottom: 15px;
width: 100%;
text-align: center;"></ngx-footer-pages>
