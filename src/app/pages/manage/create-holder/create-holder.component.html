  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Default Inputs</nb-card-header>
      <nb-card-body>
        <input type="text" [(ngModel)]="firstName" nbInput fullWidth shape="rectangle" placeholder="First Name">
        <input type="text" [(ngModel)]="lastName" nbInput fullWidth shape="rectangle" placeholder="Last Name">
        <input type="text" [(ngModel)]="ID" nbInput fullWidth shape="rectangle" placeholder="ID">
        <input type="text" [(ngModel)]="email" nbInput fullWidth shape="rectangle" placeholder="Email">
        <input type="text" [(ngModel)]="displayName" nbInput fullWidth shape="rectangle" placeholder="Display Name">
        
        <button type="submit" (click)="submit()" nbButton  status="primary">Register</button>
