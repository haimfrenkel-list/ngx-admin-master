<div class="pendingContainer">
    <div class="pa_container">
        <div *ngFor="let item of cards; let i = index" style="position: sticky;">
            <nb-card *ngIf=" item.complete" class="completeCardHeight">
                <div class="completeRound">
                    <div class="completeCheck">âœ”</div>
                </div>
                <div class="cardCenter">
                    <div class="cardLine1">{{item.title}}</div>
                </div>
            </nb-card>
            <nb-card *ngIf="! item.complete" class="cardHeight">
                <div class="notCompleteRound"></div>

                <nb-card-header *ngIf="! item.complete" class="cardHeader"
                    [style.backgroundImage]="'url('+ item.imgUrl +')'" ></nb-card-header>
                <!-- <div style="height: 30%; border-radius: 20px 20px 0px 0px; background-size: cover;"
            >
            
        </div> -->
                <div *ngIf="! item.complete"
                    style="height: 70%; border-radius: 0px 0px 20px 20px; background-size: cover; background-position-x: center;">
                    <div class="cardCenter">
                        <div class="cardLine1">{{item.title}}</div>
                        <div class="cardLine2" style="height: 80px;">{{item.content}}</div>
                        <button class="cardButton" [routerLink]="item.link" (click)="openWindow(item)" >{{item.buttonString}}</button>
                        <!--  -->
                    </div>

                </div>
            </nb-card>
        </div>
    </div>
    <ngx-footer-pages style="
    bottom: 30px;
    width: 100%;
    text-align: center;
    position: absolute;"></ngx-footer-pages>
</div>

<ng-template #accreditedPopup class="policy_doc_invest-popup">
    <div style="position: absolute; right: 15px;">    <nb-icon class="closeIcon" icon="close-outline" (click)="closeWindow();"></nb-icon>
    </div>
    <div class="popup_t2_container" style="text-align: center;">
        <div class="uploadContainer" *ngIf="displayUploadContainer">
            <div class="popup_header">
                {{strings.accreditedPopupHeader}}
            </div>
            <button class="popupButton" appListButton (click)="fileInput.click()" >
                <span>Upload</span>
                <input #fileInput type="file" accept=".pdf" (change)="handleFileInput($event.target.files)" style="display:none;" />
            </button>
        
            <div class="popup_card_text" [innerHTML]="strings.popupText"></div>
    
    
        </div>
        <div class="" style="width: 100%; display: flex; height: 100%; align-items: center; padding: 50px; font-size: 25px; line-height: 35px;" *ngIf="! displayUploadContainer">
            {{strings.uploadSuccessMessage}}
        </div>
        <div #loading *ngIf="uploadAnimation" class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
  </ng-template>
