<h4 style="color: black; margin-left: 30px; margin-top: 30px;">{{name}}</h4>
<table>

        <th *ngFor="let keyName of dataService.baseData.tables[name]">
            {{keyName}}
        </th>
    </thead>

        <tr *ngFor="let row of dataService.tables[name]">
            <td *ngFor="let key of dataService.baseData.tables[name]">
                {{row[key]}}
            </td>
        </tr>

                </td>
                <td (click)="save()">
                    save
                </td> 
        </tr> -->
    </tbody>
</table>
