<h4 style="margin-top: 30px; margin-left: 30px; color: black;">General Information</h4>
<div style="padding-left: 60px; width: 60%;">
    <div style="width: 50%; display: inline-block; padding-top: 30px;" *ngFor="let key of keys">
        <div style="font-weight: 800; color: #34879F;">
            {{key}}
        </div>
        <div *ngIf="dataService.genralInfoFill.includes(key)" style="color: gray; margin-top: 10px;">{{dataService.allData.generalInfo[key]}}</div>
    </div>
</div>

<div style="width: 100%; height: 30px;"></div>
