<div *ngFor="let data of tabelData" class="table">
    <span style="font-size: large; font-weight: bold;">{{data.title}}</span>
    <nb-card>
        <nb-card-body>
            <ng2-smart-table (edit)="getData($event)" [settings]="settings" [source]="data.source"
                (delete)="deleteUnder($event)">
            </ng2-smart-table>
        </nb-card-body>
    </nb-card>
</div>
